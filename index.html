    <!-- linker til billder + tekst -->

        <div class="background-color-2">
        <figure id="box">
            <!-- hvert billede og tekst inrammes med figure tag -->
            <p id="tekst-1">
                Her hos ThreadEco elsker vi alt mode og tøj ligesom mange andre. 
                Men desværre er alt mode ikke godt. Derfor Skabte vi ThreadEco. 
                Vi tror på at mode ikke kun handler om stil, men også om at træffe bevidste valg, 
                der har en positiv indvirkning på vores planet og vores samfund. 
                ThreadEco er dedikeret til at inspirere og vejlede dig til at omfavne 
                en mere bæredygtig og ansvarlig tilgang til mode.<br>
                
                <br>Tak fordi du er her med os på rejsen mod en mere bæredygtig og modebevidst fremtid. 
                Sammen kan vi gøre en forskel!  
            </p>
            
        </figure>
